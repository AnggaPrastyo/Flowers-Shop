              <!-- Tombol login (tampil saat belum login) -->

    <!-- Registrasi Section Start -->
    <section class="auth-section">
      <div class="container">
        <div class="auth-container">
          <div class="auth-box">
            <div class="auth-header">
              <h2>Daftar <span>Akun</span></h2>
              <p>
                Daftar sekarang untuk pengalaman belanja bunga yang lebih baik
              </p>
            </div>

            <form id="registrasi-form">
              <!-- Nama Lengkap -->
              <div class="form-group">
                <label for="nama">Nama Lengkap</label>
                <div class="input-group">
                  <i class="bi bi-person"></i>
                  <input
                    type="text"
                    id="nama"
                    name="nama"
                    placeholder="Masukkan nama lengkap"
                    required
                  />
                </div>
                <div class="error-message" id="nama-error"></div>
              </div>

              <!-- Username -->
              <div class="form-group">
                <label for="username">Username</label>
                <div class="input-group">
                  <i class="bi bi-person-badge"></i>
                  <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Masukkan username"
                    required
                  />
                </div>
                <div class="error-message" id="username-error"></div>
              </div>

              <!-- Email -->
              <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group">
                  <i class="bi bi-envelope"></i>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Masukkan email"
                    required
                  />
                </div>
                <div class="error-message" id="email-error"></div>
              </div>

              <!-- Nomor HP -->
              <div class="form-group">
                <label for="telepon">Nomor HP</label>
                <div class="input-group">
                  <i class="bi bi-phone"></i>
                  <input
                    type="tel"
                    id="telepon"
                    name="telepon"
                    placeholder="Masukkan nomor HP"
                    required
                  />
                </div>
                <div class="error-message" id="telepon-error"></div>
              </div>

              <!-- Alamat -->
              <div class="form-group">
                <label for="alamat">Alamat Lengkap</label>
                <div class="input-group textarea">
                  <i class="bi bi-geo-alt"></i>
                  <textarea
                    id="alamat"
                    name="alamat"
                    placeholder="Masukkan alamat lengkap"
                    required
                  ></textarea>
                </div>
                <div class="error-message" id="alamat-error"></div>
              </div>

              <!-- Password -->
              <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                  <i class="bi bi-lock"></i>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Masukkan password"
                    required
                  />
                  <button
                    type="button"
                    class="toggle-password"
                    onclick="togglePassword('password')"
                  >
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
                <div class="error-message" id="password-error"></div>
              </div>

              <!-- Konfirmasi Password -->
              <div class="form-group">
                <label for="konfirmasi_password">Konfirmasi Password</label>
                <div class="input-group">
                  <i class="bi bi-lock-fill"></i>
                  <input
                    type="password"
                    id="konfirmasi_password"
                    name="konfirmasi_password"
                    placeholder="Konfirmasi password"
                    required
                  />
                  <button
                    type="button"
                    class="toggle-password"
                    onclick="togglePassword('konfirmasi_password')"
                  >
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
                <div class="error-message" id="konfirmasi-password-error"></div>
              </div>

              <!-- Persetujuan Syarat -->
              <div class="form-check">
                <input type="checkbox" id="syarat" name="syarat" required />
                <label for="syarat">
                  Saya menyetujui <a href="#">Syarat & Ketentuan</a> yang
                  berlaku
                </label>
                <div class="error-message" id="syarat-error"></div>
              </div>

              <!-- Tombol Submit -->
              <button type="submit" class="btn-submit">Daftar Sekarang</button>

              <!-- Pembatas -->
              <div class="divider">
                <span>atau</span>
              </div>

              <!-- Social Buttons -->
              <div class="social-buttons">
                <button type="button" class="btn-social btn-google">
                  <i class="bi bi-google"></i>
                  <span>Daftar dengan Google</span>
                </button>
                <button type="button" class="btn-social btn-facebook">
                  <i class="bi bi-facebook"></i>
                  <span>Daftar dengan Facebook</span>
                </button>
              </div>

              <!-- Login Link -->
              <div class="auth-link">
                Sudah memiliki akun? <a href="login.html">Masuk sekarang</a>
              </div>
            </form>
          </div>
        </div>
      </div>
